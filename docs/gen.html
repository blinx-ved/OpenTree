<!DOCTYPE html>
<html lang="en">
  <head>
<style> 
textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
  input {
    padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
  }
  button{
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
  </head>
  <body>
  <label for="T">Title:</label><br>
  <input type="text" id="T" name="T" value="Instagram"><br>
  <label for="L">Link:</label><br>
  <input type="text" id="L" name="L" value="Instagram.com"><br>
  <label for="I">Icon Code:</label><br>
  <input type="text" id="I" name="I" value="bi-instagram"><br><br>
  <button type="button" onclick="create()">Create</button><br><br><br>
    <label for="O">Output</label><br>
    <textarea id="O">Output</textarea>
    <script>
    function create(){
      var t = document.getElementById("T").value;
      var l = document.getElementById("L").value;
      var i = document.getElementById("I").value;
      var Out = '<button class=\"btn btn-primary btn-lg bg-light p-2 text-dark bg-opacity-75 border border-dark\" type=\"button\"><a herf=\"' + l + '\" class=\"m-4\"><i class=\"bi ' + i + ' me-4\"></i>' + t + '</a></button>';
      document.getElementById("O").value = Out;
    }
    </script>
  </body>
</html>
